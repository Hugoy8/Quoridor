<app-header></app-header>

<div class="contact-container bg-[#132D44] py-36" style="background-image: url(assets/hero_background.png);">
    <div class="container px-6 py-12 mx-auto">

        <div data-aos="fade-up" data-aos-duration="1000" class="category-title flex flex-col justify-center items-center mb-32">
            <h1 class="text-4xl font-extrabold text-white text-center">Contactez-nous <span class="text-primary600 text-center">ici</span> !</h1>
            <p class="text-xl mt-4 text-neutral500 font-regular text-center">Une question, un problème ou une envie de discussion ? Nous sommes là pour vous répondre !</p>
        </div>

        <div class="flex items-center justify-center lg:-mx-6">
            <div class="lg:w-1/2 lg:mx-6">
                <div
                    class="w-full px-8 py-10 mx-auto overflow-hidden bg-[#062037] rounded-lg border-[1px] border-neutral600 lg:max-w-xl">
                    <h1 class="text-lg font-medium text-primary600">Remplissez le formulaire ci-dessous :</h1>

                    <form class="mt-6">

                        <div class="flex-1">
                            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Qui êtes-vous ?</label>
                            <select name="type" id="type-select" class="block w-full py-3 text-neutral300 bg-[#062037] border border-neutral600 rounded-lg px-4 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-10">
                                <option value="">Choisissez une option</option>
                                <option value="user">Joueur/client</option>
                                <option value="pro">Professionnel</option>
                                <option value="other">Autre</option>
                            </select>
                        </div>
                        
                        <div class="flex-1 mt-6">
                            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Nom complet</label>
                            <input type="text" placeholder="John Doe" class="block w-full py-3 text-neutral300 bg-[#062037] border border-neutral600 rounded-lg px-4 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-10" />
                        </div>

                        <div class="flex-1 mt-6">
                            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Adresse e-mail</label>
                            <input type="email" placeholder="johndoe@example.com" class="block w-full py-3 text-neutral300 bg-[#062037] border border-neutral600 rounded-lg px-4 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-10" />
                        </div>

                        <div class="flex-1 mt-6">
                            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Objet de la demande</label>
                            <input type="text" placeholder="La raison de votre demande" class="block w-full py-3 text-neutral300 bg-[#062037] border border-neutral600 rounded-lg px-4 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-10" />
                        </div>

                        <div class="w-full mt-6">
                            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Message</label>
                            <textarea class="block w-full h-56 py-3 text-neutral300 bg-[#062037] border border-neutral600 rounded-lg px-4 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-10" placeholder="Message"></textarea>
                        </div>

                        <button class="w-full px-6 py-3 mt-6 text-sm font-medium tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                            Envoyer la demande
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
