<app-header></app-header>

<div class="bg-[#132D44]" style="background-image: url(assets/hero_background.png);">
    <div data-aos="fade-up" data-aos-duration="2000" class="container flex items-center justify-center px-6 mx-auto py-36">
        <form [formGroup]="inscriptionForm" (ngSubmit)="onInscription()" *ngIf="inscription" class="inscription-form w-full max-w-md">
            <div class="flex justify-center mx-auto">
                <img class="w-12 h-12" src="assets/icone_quoridor.png" alt="">
            </div>
            
            <div class="flex items-center justify-center mt-16">
                <a (click)="switchTo('login')" class="w-1/3 pb-4 font-medium text-center border-b border-neutral300 text-neutral300 hover:text-primary100 hover:border-primary100">
                    Se connecter
                </a>

                <a (click)="switchTo('inscription')" class="w-1/3 pb-4 font-medium text-center text-white border-b-2 border-blue-500">
                    S'inscrire
                </a>
            </div>

            <div class="relative flex items-center mt-10">
                <span class="absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-neutral600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </span>

                <input formControlName="username" type="text" class="block w-full py-3 text-neutral300 bg-[#062037] border border-neutral600 rounded-lg px-11 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-10" placeholder="Nom d'utilisateur">
            </div>

            <div class="relative flex items-center mt-4">
                <span class="absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-neutral600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </span>

                <input formControlName="password" type="password" class="block w-full py-3 text-neutral300 bg-[#062037] border border-neutral600 rounded-lg px-11 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-10" placeholder="Mot de passe">
            </div>

            <div class="relative flex items-center mt-4">
                <span class="absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-neutral600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </span>

                <input formControlName="confirmPassword" type="password" class="block w-full py-3 text-neutral300 bg-[#062037] border border-neutral600 rounded-lg px-11 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-10" placeholder="Confirmation mot de passe">
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full px-6 py-3 text-base font-medium tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400">
                    Confirmer l'inscription
                </button>

                <div class="mt-6 text-center ">
                    <a (click)="switchTo('login')" class="cursor-pointer text-sm text-blue-500 hover:underline dark:text-blue-400">
                        Vous êtes déjà inscrit ?
                    </a>
                </div>

                <p *ngIf="badResponse" class="mt-8 flex justify-center items-center w-full px-6 py-3 text-base font-regular tracking-wide text-red-100 transition-colors duration-300 transform bg-[#FF0000]/25 rounded-lg">Une erreur s'est produite, veuillez réessayer.</p>
                <p *ngIf="goodResponse" class="mt-8 flex justify-center items-center w-full px-6 py-3 text-base font-regular tracking-wide text-green-100 transition-colors duration-300 transform bg-[#00FF3A]/25 rounded-lg">Inscription réussie, vous allez être connecté.</p>
            </div>
        </form>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" *ngIf="login" class="login-form w-full max-w-md flex justify-between flex-col space-y-14">
            <div class="flex justify-center mx-auto">
                <img class="w-12 h-12" src="assets/icone_quoridor.png" alt="">
            </div>
            
            <div class="flex items-center justify-center mt-16">
                <a (click)="switchTo('login')" class="w-1/3 pb-4 font-medium text-center text-white border-b-2 border-blue-500">
                    Se connecter
                </a>
                
                <a (click)="switchTo('inscription')" class="w-1/3 pb-4 font-medium text-center border-b border-neutral300 text-neutral300 hover:text-primary100 hover:border-primary100">
                    S'inscrire
                </a>
            </div>
            
            <div class="inputs flex flex-col justify-between space-y-4">
                <div class="relative flex items-center mt-4">
                    <span class="absolute">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-neutral600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </span>

                    <input formControlName="username" type="text" class="block w-full py-3 text-neutral300 bg-[#062037] border border-neutral600 rounded-lg px-11 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-10" placeholder="Nom d'utilisateur">
                </div>

                <div class="relative flex items-center mt-4">
                    <span class="absolute">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-neutral600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </span>

                    <input formControlName="password" type="password" class="block w-full py-3 text-neutral300 bg-[#062037] border border-neutral600 rounded-lg px-11 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-10" placeholder="Mot de passe">
                </div>
            </div>
            <div class="mt-6 pt-2">
                <button type="submit" class="w-full px-6 py-3 text-base font-medium tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400">
                    Se connecter
                </button>

                <div class="mt-6 text-center">
                    <a (click)="switchTo('inscription')" class="cursor-pointer text-sm text-blue-500 hover:underline dark:text-blue-400">
                        Vous n'êtes pas encore inscrit ?
                    </a>
                </div>

                <p *ngIf="badResponse" class="mt-8 flex justify-center items-center w-full px-6 py-3 text-base font-regular tracking-wide text-red-100 transition-colors duration-300 transform bg-[#FF0000]/25 rounded-lg">Une erreur s'est produite, veuillez réessayer.</p>
                <p *ngIf="goodResponse" class="mt-8 flex justify-center items-center w-full px-6 py-3 text-base font-regular tracking-wide text-green-100 transition-colors duration-300 transform bg-[#00FF3A]/25 rounded-lg">Connexion réussie, vous allez être redirigé.</p>

            </div>
        </form>
    </div>
</div>

<app-footer></app-footer>
